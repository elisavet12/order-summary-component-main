<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <section class="order">
        <img
          class="order-image"
          src="./images/illustration-hero.svg"
          alt="illustration"
        />
        <div class="order-info">
          <h1 class="order-title">Order Summary</h1>
          <p class="order-excerpt">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="order-payment">
          <div class="payment-details">
            <div class="details-plan">
              <img
                class="payment-image"
                src="./images/icon-music.svg"
                alt="icon"
              />
              <div class="payment-info">
                <h2 class="payment-info-title">Annual Plan</h2>
                <p class="payment-info-price">$59.99/year</p>
              </div>
              <a class="payment-link" href="./">Change</a>
            </div>
          </div>
        </div>
        <div class="proceed">
          <button class="order-button">Proceed to Payment</button>
          <a class="order-cancellation" href="./">Cancel Order</a>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
